<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/login.js}"></script>
    <title>로그인페이지</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>

    <div class="container text-center mt-5 col-6">
        <form th:action="@{/user/login}" method="POST">
            <h1>로그인</h1>
            <!-- 로그인 실패시 기존에 사용했던 username 가져오기 -->
            <div class="row">
            <input type="text" class="form-control mt-5" id="userId" name="username" placeholder="ID" th:value="${username}">
            <input type="password" class="form-control mt-3" name="password" placeholder="PASSWORD">
            </div>
            <div class="mt-3">
            <input type="checkbox" class="form-check-input" id="idSaveCheck"><b>아이디 기억하기</b>
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"><b>자동 로그인</b>
            </div>
            <div>
            <a  class="col-4" th:href="@{/user/findUsername}">아이디찾기 </a>
            <b class="col-4"> / </b>
            <a class="col-4" th:href="@{/user/findPw}"> 비밀번호찾기</a>
            </div>

            <!-- 로그인 실패시 에러메시지 표시 -->
            <div class="text-danger mt-3 " th:text="${errMessage}"></div>
            <button class="btn btn-primary mt-3 col-12">로그인</button>
            <a class="btn btn-primary mt-3 col-12" th:href="@{/user/signup}">회원가입</a>
        </form>
    </div>

</body>
</html>

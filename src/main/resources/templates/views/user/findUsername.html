<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/findUsername.js}"></script>

    <title>아이디 찾기</title>
</head>
<body>
  <th:block th:insert="~{/header::header}"></th:block>
  <div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>아이디 찾기</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="form-group col-6 container-sm mt-3">
          <label for="email">이메일</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="이메일">
          <div class="btn btn-primary" id="authButton">인증번호받기</div>
          <input type="hidden" id="authCodeInput" value="ABCDEFG">
          <div id="codeDiv" style="display: none;">
            <input type="text" id="code" name="code" placeholder="인증번호">
            <div class="btn btn-primary" id="myButton">확인</div>
          </div>
          <div id="code_feedback"></div>
          <div class="text-xl text-center mt-5 mb-5" id="username_feedback"></div>
          <a class="w-100 btn btn-sm btn-primary mt-3" id="goPw" style="display: none;" th:href="@{/user/login}">비밀번호 찾기</a>
          <a class="w-100 btn btn-sm btn-primary mt-3" id="goLogin" style="display: none;" th:href="@{/user/login}">로그인</a>
          <a class="w-100 btn btn-sm btn-primary mt-3" id="goSignup" style="display: none;" th:href="@{/user/signup}">회원가입</a>
        </div>
    </div>
  </div>
</body>
</html>

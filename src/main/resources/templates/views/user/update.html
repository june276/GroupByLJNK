<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>회원정보수정</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>

<div class="container mt-3 col-6">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원정보수정</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error}">
            <!--/* 에러메세지 */-->
        </div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{/user/update}">
            <div class="form-group mt-3">
                <label for="username">사용자 아이디</label>
                <input type="text" class="form-control bg-light " id="username" name="username" th:value="${username}" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
            </div>
            <div class="form-group mt-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control bg-light " id="email" name="email" th:value="${email}" readonly>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">등록</button>
        </form>
    </div>
</div>

</body>
</html>

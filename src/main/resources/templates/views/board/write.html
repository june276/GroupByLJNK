<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/board.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script th:src="@{/js/write.js}"></script>
    <title>write</title>
</head>
<body>

    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
        <div class="container mt-3" th:with="user=${#authentication.getPrincipal.getUser()}">
            <label for="title">제목</label>
            <input class="form-control" id="title" type="text" placeholder="제목을 입력하세요" name="title" th:value="${title}">
            <!-- 주의 문구 -->
          <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
        </div>
            <div class="my-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요" th:utext="${content}"></textarea>

            </div>

            <button class="btn btn-outline-dark" type="submit">작성완료</button>
            <a class="btn btn-outline-dark" th:href="@{/board/list(page=${session.page})}">목록</a>
    </form>
</body>
</html>

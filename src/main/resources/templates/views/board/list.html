<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">

<script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/js/list.js}"></script>

    <title>list</title>
</head>



<body style="margin-bottom:200px">

<!--<th:block th:insert="~{header/header::detail}"></th:block>-->
<!--작성-->
    <div class="container mt-3">
        <div>
            <a class="btn btn-outline-dark" th:href="@{/board/write}">작성</a>
<!--            쓸지 말지 정해야됨 sec:authorize="hasAnyRole('ADMIN','MEMBER')"-->
        </div>
    </div>

<!-- 게시물 개수 조절-->
    <div class="mb-3 mt-3 clearfix">
        <span class="float-end">
            <form name="frmPageRows">
                <input type="hidden" name="page" th:value="${page}">
                <select class="form-select" name="pageRows">
                    <option value="10" th:selected="${pageRows==10}">10</option>
                    <option value="15" th:selected="${pageRows==15}">15</option>
                    <option value="12" th:selected="${pageRows==20}">20</option>
                    <option value="30" th:selected="${pageRows==30}">30</option>
                </select>
            </form>
        </span>
    </div>
    <!--게시물 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
            <th>추천수</th>
            <th>조회수</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.user.username}"></td>
                <td><a th:href="@{'/board/detail'+ ${board.id}}" th:text="${board.title}">제목</a></td>
                <td th:text="${#temporals.format(board.regdate,'yyyy-MM-dd HH:mm:ss')}"></td>

                <td th:text="${board.count}">추천수</td>
                <td th:text="${board.count}">조회수</td>
            </tr>
        </tbody>
    </table>


    <th:block th:inser="~{board/pagination::pagination}"></th:block>

</body>
</html>

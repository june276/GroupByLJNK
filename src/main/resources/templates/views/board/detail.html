<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--<th:block th:if="${board}" th:with="logged_user=${#authentication.principal.user}">-->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <script th:src="@{/js/detail.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!--수정 필요할 수도 있음-->
    <script th:inline="javascript">
      const logged_id = [[${logged_user_id}]];
    </script>

    <title>detail</title>
</head>
<body style="margin-bottom:200px">
<!--<th:block th:insert="~{header/detail::appDetail}"></th:block>-->
    <div>
        <section>
            <form name="frmDelete" th:action="@{/board/delete}" method="post">
                <input type="hidden" name="id" th:value="${board.id}">
            </form>

            <div class="mb-3">
                <span>제목</span>
                <div class="border bg-light rounded p-2" th:text="${board.title}"></div>
            </div>

            <div>
                <span>내용</span>
                <div class="border bg-light rounded p-2" th:utext="${board.content}"></div>
            </div>

            <button type="button" id="btnRec" class="btn btn-outline-dark">추천</button>

            <!-- 하단 -->
            <div class="d-flex">

                <a class="btn btn-outline-dark" th:href="@{'/board/update/' +${appId}+'/'+ ${board.id}}">수정</a>
                <a class="btn btn-outline-dark ms-2" th:href="@{'/board/list/' + ${appId}}">목록</a>
                <!--+ '/?page=' + ${session.page}-->
                <!--수정 필요할 수도 있음 -->
                <button class="btn btn-outline-danger ms-2" type="button" id="btnDel">삭제</button>

                <!--권한 설정-->
                <a class="btn btn-outline-dark ms-2" th:href="@{'/board/write/'+${appId}}" sec:authorize="hasAnyRole('MEMBER','ADMIN')">작성</a>
            </div>

            <!--댓글 -->
<!--            <th:block th:insert="~{board/comment::comment}"></th:block>-->

        </section>
    </div>
</body>
</th:block>
</html>

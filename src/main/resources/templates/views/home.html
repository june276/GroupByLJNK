<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

	<script th:inline="javascript">
		const logged_id = [[${logged_id}]];	
	</script>

	<script th:src="@{/js/home.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

	<title>SteamHub - Home</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
	<div class="container" id="home-container">
		<div class="row my-3 justify-content-between">
			<div class="col-4">
				<h2>SteamHub</h2>
			</div>
			<div class="col-6">
				<div class="input-group">
					<input id="searchInput" type="text" class="form-control"
					       placeholder="Search..." aria-label="Recipient's username" aria-describedby="searchBtn">
					<button class="btn btn-outline-primary" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
				</div>
			</div>
		</div>
		
		<div class="container" id="appList">
			<div class="row row-cols-4" id="appRow">
				
			</div>
		</div>
		<div class="d-flex justify-content-center mt-5" id="loading">
			<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
</body>
</html>

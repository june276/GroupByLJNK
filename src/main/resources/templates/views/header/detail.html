<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="appDetail">
<div class="card mt-4">
	<div class="card-body">
    	<div class="row g-0">
        	<div class="col-md-4">
                <img class="img-fluid rounded-start" alt="main_image" id="main_image">
            </div>
            <div class="col-md-8">
            	<div class="card-body">
					<div class="row justify-content-start">
						<h2 class="card-title">[[${data.name}]]</h2>						
						<i class="bi bi-box2-heart fs-3"></i>
					</div>
					<h4 class="col" id="score_avg"><b>0.00</b>/ 5</h4>
                    <p class="card-text">[[${data.short_description}]]</p>

                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>

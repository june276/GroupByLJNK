<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/list.js}"></script>
    <title>자료게시판</title>
</head>
<body>
    <div class="container mt-3">
        <table class="tavle table-hover">
            <thead>
                <tr>
                    <th>작성자</th>
                    <th>게임 설명</th>
                    <th>첨부 파일</th>
                    <th>작성 시간</th>
                    <th>다운로드 수</th>
                    <th>추천 수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.user.username}">작성자</td>
                    <td th:text="${board.content}">게임 설명</td>
                    <td th:text="${board.content}">첨부 파일</td> // TODO
                    <td th:text="${board.regdate}">작성 시간</td>
                    <td th:text="${board.regdate}">다운로드 수</td> // TODO
                    <td th:text="${board.regdate}">추천 수</td> // TODO
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

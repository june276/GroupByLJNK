<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script th:src="@{/js/write.js}"></script>
  <title>자료게시판 수정페이지</title>
</head>
<body>
<form action="@{/fileboard/update}" method="post" enctype="multipart/form-data">
  <div class="my-3">
    <label for="content">게임 설명:</label>
    <textarea class="form-control" rows="5" id="content" placeholder="설명을 입력하세요" name="content" th:utext="${content}"></textarea>
  </div>

  <div class="container mt-3 mb-3 border rounded" >
    <div id="deleteFiles"></div>
    <div class="mb-3 mt-3">
      <label>첨부파일:</label>
      <div class="input-group mb-3" th:each="attachment : ${board.files}">
        <input class="form-control col-xs-3" type="file" readonly name="${attachment.sourcename}"/>
        <button type="button" class="btn btn-outline-danger" th:fildid-delete="${attachment.id}">삭제</button>
      </div>
    </div>
  </div>

  <div class="container mt-3 mb-3 border rounded">
    <div class="mb-3 mt-3">
      <label>첨부파일:</label>
      <div id="files">

      </div>
      <button type="button" id="btnInsert" class="btn btn-secondary">추가</button>
    </div>
  </div>

  <button type="submit" class="btn btn-outline-dark">수정 완료</button>
  <a class="btn btn-outline-dark" th:href="@{/fileboard/list(page=${session.page})}">목록</a>
</form>
</body>
</html>
